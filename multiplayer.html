<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNG Gacha - Multiplayer World</title>
    <meta name="description" content="Explore the 3D multiplayer world with other players!">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow: hidden;
        }

        /* Username Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal {
            background: rgba(25, 25, 35, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            color: #8b8b9e;
            margin-bottom: 1.5rem;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        .username-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: #12121a;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            font-family: inherit;
        }

        .username-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .submit-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .hint {
            color: #8b8b9e;
            font-size: 0.85rem;
        }

        /* Game Container */
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameContainer.hidden {
            display: none;
        }

        canvas {
            display: block;
        }

        /* HUD */
        .hud {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
            z-index: 100;
        }

        .hud>* {
            pointer-events: auto;
        }

        .back-btn {
            background: rgba(25, 25, 35, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #667eea;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .player-count {
            background: rgba(25, 25, 35, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Controls hint */
        .controls-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(25, 25, 35, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-size: 0.85rem;
            color: #8b8b9e;
            z-index: 100;
        }

        /* Crosshair */
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 100;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
        }

        .crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Player List */
        .player-list {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(25, 25, 35, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            min-width: 180px;
            overflow: hidden;
            z-index: 100;
        }

        .player-list-header {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        .player-list-content {
            padding: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .player-list-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
        }

        .player-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .player-name {
            font-size: 0.9rem;
        }

        .player-name.self {
            color: #667eea;
            font-weight: 600;
        }

        /* Chat */
        .chat-panel {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 350px;
            background: rgba(25, 25, 35, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            z-index: 100;
        }

        .chat-messages {
            height: 150px;
            overflow-y: auto;
            padding: 0.75rem;
        }

        .chat-message {
            padding: 0.4rem 0;
            font-size: 0.85rem;
            word-wrap: break-word;
        }

        .chat-message .sender {
            font-weight: 600;
            color: #667eea;
            margin-right: 0.5rem;
        }

        .chat-message.system {
            color: #8b8b9e;
            font-style: italic;
        }

        .chat-input-wrapper {
            display: flex;
            padding: 0.5rem;
            gap: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input {
            flex: 1;
            padding: 0.5rem 1rem;
            background: #12121a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 0.85rem;
            font-family: inherit;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-send-btn {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        /* Click to start overlay */
        .click-to-start {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 500;
            cursor: pointer;
        }

        .click-to-start.hidden {
            display: none;
        }

        .click-to-start h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .click-to-start p {
            color: #8b8b9e;
        }
    </style>
</head>

<body>
    <!-- Username Modal -->
    <div class="modal-overlay" id="usernameModal">
        <div class="modal">
            <div class="modal-icon">üåç</div>
            <h3 class="modal-title">Enter the 3D World</h3>
            <p class="modal-subtitle">Choose your explorer name</p>
            <div class="input-wrapper">
                <input type="text" id="usernameInput" class="username-input" placeholder="Enter username..."
                    maxlength="16" autocomplete="off">
            </div>
            <button class="submit-btn" id="submitBtn" disabled>Enter World ‚Üí</button>
            <p class="hint">Username must be 3-16 characters</p>
        </div>
    </div>

    <!-- Game Container -->
    <div id="gameContainer" class="hidden">
        <!-- Click to start overlay (for pointer lock) -->
        <div class="click-to-start" id="clickToStart">
            <h2>üéÆ Click to Play</h2>
            <p>Click anywhere to enable mouse controls</p>
        </div>

        <!-- HUD -->
        <div class="hud">
            <a href="index.html" class="back-btn">‚Üê Back to Game</a>
            <h1 class="title">üåç 3D WORLD</h1>
            <div class="player-count">
                <span>üë•</span>
                <span id="playerCount">0</span> Online
            </div>
        </div>

        <!-- Crosshair -->
        <div class="crosshair"></div>

        <!-- Controls -->
        <div class="controls-hint">
            <strong>WASD</strong> Move &nbsp;|&nbsp; <strong>Mouse</strong> Look &nbsp;|&nbsp; <strong>SHIFT</strong>
            Run &nbsp;|&nbsp; <strong>SPACE</strong> Jump &nbsp;|&nbsp; <strong>ESC</strong> Unlock Mouse
        </div>

        <!-- Player List -->
        <div class="player-list">
            <div class="player-list-header">üéÆ Players</div>
            <div class="player-list-content" id="playerListContent"></div>
        </div>

        <!-- Chat -->
        <div class="chat-panel">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-wrapper">
                <input type="text" id="chatInput" class="chat-input" placeholder="Press T to chat..." maxlength="200">
                <button class="chat-send-btn" id="sendBtn">‚û§</button>
            </div>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="multiplayer.js"></script>
</body>

</html>
